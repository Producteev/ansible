#
Listen 443

<VirtualHost *:80>
    ServerAdmin admin@automat-it.com
    DocumentRoot "/var/www/dev-producteev/web"
    ServerName %{SERVER_NAME}
    ServerAlias {{ env }}.producteev.com
    ErrorLog "/var/log/{{ env }}-producteev_error_log"
    CustomLog "/var/log/{{ env }}-producteev_access_log" common
</VirtualHost>


<Directory "/var/www/{{ env }}-producteev/web">
    Options Indexes FollowSymLinks
    AllowOverride All
    #Require all granted
</Directory>


<VirtualHost *:443>
    ServerAdmin admin@automat-it.com
    DocumentRoot "/var/www/{{ env }}-producteev/web"
    ServerName %{SERVER_NAME}
    ServerAlias {{ env }}.producteev.com
    ErrorLog "/var/log/{{ env }}-producteev_ssl_error_log"
    CustomLog "/var/log/{{ env }}-producteev_ssl_access_log" common
    SSLEngine on
    SSLCertificateFile "/etc/httpd/ssl/producteev.com.pem"
    SSLCertificateKeyFile "/etc/httpd/ssl/producteev.com.key"
</VirtualHost>
